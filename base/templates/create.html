<!DOCTYPE html>
{% comment %} {% extends "frame.html" %}
{% block start %} {% endcomment %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>    </head>

    <body>
      {% include 'navbar.html' %}

    <form method="POST" enctype='multipart/form-data'>
       {% csrf_token %}
      
      <div class="mb-3">
        <label for="formFile" class="form-label">Image</label>
        <input  name="picture" class="form-control" type="file" id="formFile" >
      </div>
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" name="name" class="form-control" id="Food Name" >
        </div>
        
        <label class="form-check-label" for="exampleCheck1">Category</label>
        <select name="category" class="form-select" aria-label="Default select example">
          <option selected></option>
          <option value="Light/Dessert">Light/Dessert</option>
          <option value="Medium">Medium</option>
          <option value="Heavy">Heavy</option>
          <option value="Drinks">Drinks</option>

        </select>

        <div>
          <label for="ingredient" class="form-label">Ingredients</label>
          <input type="text" name="ingredients" class="form-control" id="Ingredients of food" aria-describedby="emailHelp">
          
          <div class="form-floating">
            <textarea name="description" class="form-control" placeholder="Leave a comment here" id="floatingTextarea1" style="height: 100px"></textarea>
            <label for="floatingTextarea1">Description</label>
          </div>

           <div class="form-floating">
            <textarea name="process" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Process</label>
          </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
        
        <script src="" async defer></script>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</html>
